<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container">
        <h1>SMK Tunas Harapan</h1>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>Nama Lengkap</th>
                <th>Kelas</th>
                <th>Jurusan</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
        {% for x in sis %}    
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.nama_lengkap}}</td>
                <td>{{x.kelas}}</td>
                <td>{{x.jurusan}}</td>
                <td>
                    <a href="update/{{x.id}}"><button id="ed">Edit</button></a>
                </td>
                <td>
                    <a href="delete/{{x.id}}"><button id="del">Delete</button></a>
                </td>
            </tr>
        {% endfor %}
        </table>
        <br><br>
        <a href="{% url 'add' %}"><button id="new3">Tambah</button></a>
    </div>
</body>

</html>
